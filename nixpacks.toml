[phases.setup]
nixPkgs = ["php83", "php83Packages.composer", "nodejs_20"]

[phases.build]
cmds = [
    "composer install --no-dev --optimize-autoloader",
    "npm install",
    "npm run build",
    "mkdir -p storage/logs storage/framework/cache/data storage/framework/sessions storage/framework/views storage/app/public bootstrap/cache",
    "chmod -R 775 storage bootstrap/cache"
]

[start]
cmd = "php -d memory_limit=512M artisan config:clear && rm -f bootstrap/cache/*.php && php artisan package:discover && (php artisan storage:link || true) && php -d memory_limit=512M artisan serve --host=0.0.0.0 --port=$PORT"