[phases.setup]
nixPkgs = ["php83", "php83Packages.composer"]

[phases.build]
cmds = [
    "composer install --no-dev --optimize-autoloader --no-interaction",
    "rm -rf bootstrap/cache/*.php",
    "mkdir -p storage/app/public storage/logs storage/framework/{cache/data,sessions,views} bootstrap/cache",
    "chmod -R 775 storage bootstrap/cache"
]

[start]
cmd = "php artisan config:cache && (php artisan storage:link 2>/dev/null || true) && php artisan serve --host=0.0.0.0 --port=$PORT"