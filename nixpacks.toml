[phases.setup]
nixPkgs = ["php83", "php83Packages.composer", "nodejs_20"]

[phases.build]
cmds = ["composer install --no-dev --optimize-autoloader", "npm install", "npm run build"]

[start]
cmd = "php artisan config:clear && php artisan cache:clear && (php artisan storage:link || true) && php artisan serve --host=0.0.0.0 --port=$PORT"